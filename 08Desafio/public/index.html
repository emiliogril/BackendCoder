<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="icon" href="./favicon.ico">
    <title>Subir Archivos</title>
</head>

<body>
    <div class="padre">
        <div class="titulo">
            <span> Nuevo Producto </span>
        </div>
        <div class="hijo">
            <form action="/api/productos" enctype="multipart/form-data" method="post">
                <div> Titulo <input type="text" name="title" value="Agregar el producto" required> </div>
                <div> Precio <input type="number" min="0.00" step="0.01" name="price" value="00.00" required> </div>
                <br>
                <div> Imagen <input name="imageFile" type="file" accept="image/*" required> </div>
                <br>
                <input type="submit" value="Subir el archivo!" class="btn btn-default">   
            </form>
            <br>
        </div>
    </div>    
    
    <div class="botonInferior">
        <button onclick="document.location='/api/productos'">Ver el listado</button>
        <button onclick="document.location='/api/reset'">Borrar todos</button>
    </div>
</body>

</html>
